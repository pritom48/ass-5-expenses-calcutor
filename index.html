<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses calculator</title>
    <!-- css stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="">
    <header>
        <h1 class="text-center text-white bg-dark p-3">Expenses calculator</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <img class="img-fluid" src="images/calculator-with-money.jpg" alt="">
                </div>
                <div class="col-lg-6 mt-5 bg-secondary py-2">
                    <div>
                        <!-- Income part -->
                        <h4 class="text-center text-white">Income</h4>
                        <div class="col-auto">
                            <label for="" class="col-form-label  text-white">Income</label>
                        </div>
                        <div class="col-auto">
                            <input id="income-input" type="" id="" class="form-control" placeholder="Income">
                        </div>
                        <!-- expenses part -->
                        <h4 class="text-center mt-4 text-white">Expenses</h4>
                        <!-- food cost -->
                        <div class="col-auto">
                            <label for="" class="col-form-label text-white">Food</label>
                        </div>
                        <div class="col-auto">
                            <input id="food-input" type="" id="" class="form-control" placeholder="Food Cost">
                        </div>
                        <!-- rent cost -->
                        <div class="col-auto">
                            <label for="" class="col-form-label text-white">Rent</label>
                        </div>
                        <div class="col-auto">
                            <input id="rent-input" type="" id="" class="form-control" placeholder="Rent Cost">
                        </div>
                        <!-- clothes cost -->
                        <div class="col-auto">
                            <label for="" class="col-form-label text-white">Clothes</label>
                        </div>
                        <div class="col-auto">
                            <input id="clothes-input" type="" id="" class="form-control" placeholder="Clothes Cost">
                        </div>
                    </div>
                    <!-- calculate expenses and balance -->
                    <div class="text-center text-white mt-3">
                        <h3 class="mt-4">Total Expenses : <span id="total-expenses">00</span></h3>
                        <h3>Balance : <span id="balance-now">00</span></h3>
                    </div>
                    <!-- calculate button -->
                    <div class="d-flex justify-content-center">
                        <button id="calculate-btn" type="button" class="btn btn-info">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container bg-success p-2 text-dark bg-opacity-25 mt-4 rounded">
            <div class="row">
                <div class="col-lg-12 d-flex flex-column justify-content-center align-items-center">
                    <div class="m-2">
                        <input type="text" placeholder="Save %" class="rounded p-2">
                        <button type="button" class="btn btn-success">Save</button>
                    </div>
                    <div class="text-center">
                        <h3>Saving Amount : <span>00</span></h3>
                        <h3>Remaining Balance : <span>00</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>

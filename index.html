<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses calculator</title>
    <!-- css stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">Expenses calculator</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <img class="img-fluid" src="images/calculator-with-money.jpg" alt="">
                </div>
                <div class="col-lg-6 mt-5">
                    <div>
                        <!-- Income part -->
                        <h4 class="text-center">Income</h4>
                        <div class="col-auto">
                            <label for="" class="col-form-label">Income</label>
                        </div>
                        <div class="col-auto">
                            <input type="" id="" class="form-control">
                        </div>
                        <!-- expenses part -->
                        <h4 class="text-center mt-4">Expenses</h4>
                        <div class="col-auto">
                            <label for="" class="col-form-label">Food</label>
                        </div>
                        <div class="col-auto">
                            <input id="food-input" type="" id="" class="form-control">
                        </div>
                        <div class="col-auto">
                            <label for="" class="col-form-label">Rent</label>
                        </div>
                        <div class="col-auto">
                            <input id="rent-input" type="" id="" class="form-control">
                        </div>
                        <div class="col-auto">
                            <label for="" class="col-form-label">Clothes</label>
                        </div>
                        <div class="col-auto">
                            <input id="clothes-input" type="" id="" class="form-control">
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <h3 class="mt-4">Total Expenses : <span id="total-expenses">00</span></h3>
                        <h3>Balance : <span>00</span></h3>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="calculate-btn" type="button" class="btn btn-info">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
